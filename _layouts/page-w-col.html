---
layout: page
---
<div class="blog-header">
  <h1 class="blog-title">{{ page.title }}</h1>
  <p class="lead blog-description">{{ page.subtitle }}</p>
</div>


<div class="col-sm-8 blog-main">
{{ content }}
</div>


<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
  <div class="sidebar-module sidebar-module-inset sidebar-mute">
    <h3>{% if page.col_header %}{{ page.col_header }}{% else %}Provided Links{% endif %}</h3>
    <ol class="list-unstyled">
      {% for pageLink in page.links %}
      <li><a href="{{ pageLink.link }}">{{ pageLink.title }}</a></li>
      {% endfor %}
    </ol>
  </div>
</div>
